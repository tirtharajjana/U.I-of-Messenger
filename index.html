<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="logo.1.png" type="image/png" sizes="25x25">
    <link rel="stylesheet" href="style.css">
    <title>Messenger</title>
</head>

<body>
    <div class="container">
        <div class="app">

            <div class="head clearfix">
                <span class="messages-notification">
                    <i class="fa fa-comments-o"></i>
                    <span class="count">2</span>
                </span>
                <span class="title">Messenger</span>
                <span class="create-new">
                    <i class="fa fa-pencil-square-o"></i>
                </span>
            </div>

            <div class="search-bar">
                <i class="fa fa-search"></i>
                <input type="text" name="" class="ip-search" placeholder="Search" />
            </div>

            <div class="body">
                <div class="friend-list clearfix">
                    <ul>
                        <li>
                            <span class="messages">
                                <span class="count">1</span>
                            </span>
                            <img src="images/1.jfif" alt="" />
                            <span class="name">
                                Sophia
                                <span class="status">
                                    Active 2h ago
                                </span>
                            </span>
                        </li>

                        <li>
                            <span class="messages hide">
                                <span class="count"></span>
                            </span>
                            <img src="images/2.jfif" alt="" />
                            <span class="name">
                                Jhon
                                <span class="status">
                                    Online
                                </span>
                            </span>
                        </li>

                        <li class="active">
                            <span class="messages">
                                <span class="count"></span>
                            </span>
                            <img src="images/5.jpg" alt="" />
                            <span class="name">
                                Tirtharaj
                                <span class="status">
                                    Active 2 min ago
                                </span>
                            </span>
                        </li>

                        <li>
                            <span class="messages">
                                <span class="count">7</span>
                            </span>
                            <img src="images/3.jfif" alt="" />
                            <span class="name">
                                Steve
                                <span class="status">
                                    Active 1h ago
                                </span>
                            </span>
                        </li>

                        <li>
                            <span class="messages hide">
                                <span class="count"></span>
                            </span>
                            <img src="images/4.jfif" alt="" />
                            <span class="name">
                                Mark
                                <span class="status">
                                    Online
                                </span>
                            </span>
                        </li>

                    </ul>
                </div>

                <div class="chat-messages">
                    <div class="chat">
                        <div class="chat-content clearfix">
                            <span class="friend last">
                                Hi, How are You?
                                <span class="time">
                                    7:30 PM
                                </span>
                            </span>
                            <span class="you first">
                                Hi, I am fine.
                                How about you?
                                <span class="time">
                                    7:31 PM
                                </span>
                            </span>
                            <span class="you last">
                                let's meet,
                                this sunday!
                                <span class="time">
                                    7:31 PM
                                </span>
                            </span>
                        </div>

                        <div class="msg-box">
                            <input type="text" class="ip-msg" placeholder="type something.." />
                            <span class="btn-group">
                                <i class="fa fa-paper-plane"></i>
                                <i class="fa fa-paperclip"></i>
                            </span>
                        </div>

                    </div>
                </div>

            </div>

            <div class="footer">
                <ul>
                    <li class="active">
                        <i class="fa fa-comments-o"></i>
                    </li>
                    <li>
                        <i class="fa fa-tags"></i>
                    </li>
                    <li>
                        <i class="fa fa-heart"></i>
                    </li>
                    <li>
                        <i class="fa fa-clock-o"></i>
                    </li>
                    <li>
                        <i class="fa fa-cog"></i>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</body>

</html>
